<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 192;
            
            // Background
            ctx.fillStyle = '#2d4a2b';
            ctx.fillRect(0, 0, size, size);
            
            // Garden soil
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(16 * scale, 120 * scale, 160 * scale, 56 * scale);
            
            // Vegetables (simple rectangles for now)
            ctx.fillStyle = '#FF8C00';
            ctx.fillRect(42 * scale, 125 * scale, 16 * scale, 40 * scale);
            ctx.fillRect(62 * scale, 125 * scale, 16 * scale, 40 * scale);
            ctx.fillRect(82 * scale, 125 * scale, 16 * scale, 40 * scale);
            
            // Vegetable tops
            ctx.fillStyle = '#228B22';
            ctx.fillRect(45 * scale, 115 * scale, 10 * scale, 15 * scale);
            ctx.fillRect(65 * scale, 115 * scale, 10 * scale, 15 * scale);
            ctx.fillRect(85 * scale, 115 * scale, 10 * scale, 15 * scale);
            
            // Gardener head
            ctx.fillStyle = '#FFDBA4';
            ctx.beginPath();
            ctx.arc(130 * scale, 50 * scale, 16 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // Hat
            ctx.fillStyle = '#228B22';
            ctx.fillRect(112 * scale, 30 * scale, 36 * scale, 20 * scale);
            
            // Body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(118 * scale, 58 * scale, 24 * scale, 32 * scale);
            
            // Title text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${16 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ðŸŒ±', 96 * scale, 30 * scale);
            ctx.fillText('Garden', 96 * scale, 70 * scale);
            ctx.fillText('Defender', 96 * scale, 90 * scale);
        }
        
        // Draw both icons
        const canvas192 = document.getElementById('icon192');
        const canvas512 = document.getElementById('icon512');
        
        drawIcon(canvas192, 192);
        drawIcon(canvas512, 512);
        
        // Auto-download icons
        setTimeout(() => {
            canvas192.toBlob(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'icon-192.png';
                a.click();
            });
            
            canvas512.toBlob(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'icon-512.png';
                a.click();
            });
        }, 1000);
    </script>
</body>
</html>
